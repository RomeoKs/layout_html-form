<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field" for="username">
          Surname:
          <input
            type="text"
            name="username"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field" for="age">
          How old are You?:
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field" for="birthDate">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
          >
        </label>
        <label class="form-field" for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field" for="password">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="yes"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="no"
              value="No"
            >
            No
          </label>
        </div>
        <label class="form-field" for="favouriteColor">
          What is your favourite color?
          <input
            type="color"
            name="favouriteColor"
          >
        </label>
        <label class="form-field" for="bedTime">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>
        <label class="form-field" for="favouriteCarBrands">
          What are your favorite brand of cars?
          <select
            name="favouriteCarBrands"
            id="favouriteCarBrands"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="rateWork">
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Aditional info</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </label>
        <label class="form-field" for="recommandation">
          Would you recommend us?
          <select name="recommandation" id="recommandation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form__button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
